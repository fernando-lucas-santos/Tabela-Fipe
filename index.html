<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Tabela Fipe</h1>
    <form action="">
        <div class="type_vehicle">
            <label for="vehicle">Selecione o Tipo de Veículo</label><br>

            <input type="radio" name="select" id="cars">
            <label for="cars">Carro</label> 

            <input type="radio" name="select" id="motorcycle">
            <label for="motorcycle"> Moto</label >

            <input type="radio" name="select" id="truck">
            <label for="truck">Caminhão</label>    
    
        </div>

        <div class="info_vehicle">

            <label for="name">Nome Veiculo:</label> <br>
            <input type="text" id="name" required>

            <select name="select" title="Montadora" id="Select_name" >
                <option value="" selected > --Selecione--</option>
            </select> <br>

            <label for="brand">Modelo Veiculo:</label> <br>
            <select  name="select" title="Modelo Veiculo" id="model"> 
                <option value="" selected > --Selecione--</option>  
            </select>

            <select name="select" title="Ano Veiculo" id="year" >
                <option value="" selected >--Ano--</option>  
            </select><br>

        </div>
        <br>
        <button class="verificar">Verificar</button>

        <div class="description">
            <p>Descrição: <span></span></p> 

        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
