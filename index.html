<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="">Tabela Fipe</h1>
    <form action="" >
        
        <div Class="form-group">
            <div class="type_vehicle form-check d-flex flex-column justify-content-around">
                <h2>Selecione o tipo de Veiculo</h2><br>
                <div class="d-flex  justify-content-around">
                    <div>
                        <input type="radio" name="select" id="cars" class="form-check-input">
                        <label class="form-check-label" for="cars">Carro</label> 
                    </div>
                    <div>
                        <input type="radio" name="select" id="motorcycle">
                        <label for="motorcycle"> Moto</label >

                    </div>
                    <div>
                        <input type="radio" name="select" id="truck" >
                        <label for="truck">Caminhão</label>      
                    </div>
                </div>
                
        
            </div>
    
            <div class="info_vehicle" >
                <div class="row ">
                    <select name="select" title="Montadora" id="Select_name" class="form-control" >
                        <option value="" selected > --Selecione--</option>
                    </select> <br>
                    <label for="brand">Modelo Veiculo:</label> <br>
                </div>
                <div class="row modeloAno">
                    <select   name="select" title="Modelo Veiculo" id="model" class="form-control col "> 
                        <option value="" selected > --Selecione--</option>  
                    </select>
                
                    <select name="select" title="Ano Veiculo" id="year" class="form-control col ">
                        <option value="" selected >--Ano--</option>  
                    </select><br>
                </div>
                
            </div>
            <br>
            <button class="btnInfo btn btn-primary ">Verificar</button>
    
            <div class="description">
                <p>Descrição:</p> 
    
            </div>

        </div>
        
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="api.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
